<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <base href="/">
    <title>Shiny sexy cat</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->
    <div style="height: 100vh">
        <div class="flex-center flex-column">
            <h1 class="animated fadeIn mb-4">
                <img src="img/shiny.png" width="300px" height="300px" />
            </h1>

            <h5 id="shinyGreeting" class="animated fadeIn mb-3"></h5>
        </div>
    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- LIFF Line SDK -->
    <script type="text/javascript" src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>

    <script>
        liff.init(
            data => {
                // Now you can call LIFF API
                const userId = data.context.userId;

                liff.getProfile() .then(profile => {
                    const name = profile.displayName

                    $('#shinyGreeting').text('สวัสดี นัง ' + name);
                })
                .catch((err) => {
                    console.log('error', err);
                });
                /*liff.openWindow({
                    url:'https://google.com',
                    external:true
                });*/
            },
            err => {
                // LIFF initialization failed
            }
        );
    </script>
</body>

</html>
